<section class="contact">
    <a href="../../index.html" class="button_back"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> 返回</a>

    <div class="container_contact">
        <h3 class="form_title">联系我</h3>

        <form method="POST" action="http://formspree.io/xyzsyx@163.com" class="form">

            <input type="hidden" name="_next" value="//www.xieyangogo.cn/root/pages/thanks.html" />
            <input type="hidden" name="_language" value="zh-CN" />
            <div class="message js-form-message"></div>

            <div class="form_group">
                <input type="text" name="name" placeholder="您怎么称呼" class="form-input" required>
            </div>

            <div class="form_group">
                <input type="email" name="_replyto" placeholder="您的电子邮件" required class="form-input">
            </div>

            <div class="form_group">
                <input type="tel" placeholder="您的联系电话" name="form_tel" class="form-input">
            </div>

            <div class="form_group">
                <textarea name="message" placeholder="请留下您想对我说的话" cols="25" rows="6" class="form-textarea" required></textarea>
            </div>

            <div class="form_group">
                <input type="submit" class="form_btn" value="发 送" />
            </div>
        </form>
