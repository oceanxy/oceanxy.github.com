<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>当前旅店和网吧人数</title>

        <link rel="stylesheet" type="text/css" href="../../styles/common/reset.css">
        <link rel="stylesheet" type="text/css" href="../../styles/common/common.css">
        <link rel="stylesheet" type="text/css" href="../../styles/sheqing/hotel.css">
        <link rel="stylesheet" type="text/css" href="../../styles/sheqing/liMarquee.css">
    </head>
    <body>
        <!--HTML结构开始-->
        <div class="hotel-container">
            <!--人数总计-->
            <div class="person-total-count">
                <!--当前旅店人数-->
                <div class="count current-hotel">
                    <p class="person-count" id="hotelPersonCount">5,0101</p>
                    <p class="title">当前旅店人数</p>
                </div>
                <!--当前上网人数-->
                <div class="count current-internet">
                    <p class="person-count" id="interPersonCount">5,0101</p>
                    <p class="title">当前上网人数</p>
                </div>
            </div>
            <!--全市大型活动-->
            <div class="activity-list">
                <div class="title">全市大型活动</div>
                <ul class="list" id="activityList">
                    
                </ul>
            </div>
            <div class="about-stay-person">
                <!--住店人数来源-->
                <div class="hotel-source">
                    <div class="title">住店人员所在地区</div>
                    <div id="sourceBar" class="source"></div>
                </div>

                <!--住店人数来源-->
                <div class="hotel-source">
                    <div class="title">住店人数来源</div>
                    <div id="sourceBar2" class="source"></div>
                </div>
            </div>
        </div>
        <!--HTML结构开始结束-->

        <!-- 错误提示 -->
        <div class="error-dialog"></div>
        <!--引入JS文件，并且页面上最多只引入这三个JS文件，sea-text可根据实际情况而定，当需要解析handlebars模板时才需引入-->

         <script type="text/javascript" src='../../sea-modules/sea.js'></script>
         <script type="text/javascript" src='../../sea-modules/sea-text.js'></script>
         <script type="text/javascript" src='../../seajs.config.js'></script>
         <script type="text/javascript">
              seajs.use(['../../scripts/sheqing/hotel/index.js'], function(index){
                  index.init()
              })
          </script>
    </body>
</html>
