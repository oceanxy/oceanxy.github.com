<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>谢洋主页</title>
    <link rel="stylesheet" href="styles/common/reset.css">

    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        .notes {
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            line-height: 26px;
            z-index: 1000;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body style="width: 100%;height: 100%">
<div class="notes">
    <p>
    <h3>xyCharts专题站</h3>这是谢洋的主页。欢迎光临！！</p>
    <p>本站第一版，做在线测试用！！不代表最终效果！！ ------- 可视化页面专题站，不断更新中</p>
</div>

<iframe src="pages/qinqing/case.html" frameborder="0" style="width: 100%;height: 100%"></iframe>
<script src="sea-modules/jquery.min.js"></script>
<script>
    var y = 1
    setInterval(function () {
        $('.notes').append('<p>' + Math.random() * 325346436346.4364365347547 + '</p>')

       console.log(y)
        if (y%10 === 0) {
            $('.notes').append('<p>骚年，不要迷恋哥，可以刷新页面了！！！！</p>')
        }
        if (y%20 === 0) {
            $('.notes').append('<p>数字中藏着一个宝藏，看你能不能找到咯！！！！</p>')
        }
        y++
    }, 2000)
</script>
</body>
</html>
