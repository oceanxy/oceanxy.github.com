<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>人员流动</title>
      <link rel="stylesheet" type="text/css" href="../../styles/common/reset.css">
      <link rel="stylesheet" type="text/css" href="../../styles/common/common.css">
      <link rel="stylesheet" type="text/css" href="../../styles/common/charts.css">
      <link rel="stylesheet" type="text/css" href="../../styles/sheqing/personFlow/index.css">
  </head>
  <body>
      <!--HTML结构开始-->
      <div class="person-flow-pages">
          <!-- 页面主要展示内容开始 -->
          <div class="template">
           <div class="header-nav">
              <a href="../index.html" class="current" target="_parent">社情</a>
              <a href="../index2.html" target="_parent">勤情</a>
           </div>
           <!--  页面左边部分 -->
            <div class="page-left">
              <div class="total-statistics"></div>
              <!-- 进出方式 -->
              <div class="enter-out-way">
                <div class="common-title">入渝进出方式</div>
                <div class="scale-bg"></div>
                <!-- 入渝进出方式 -->
                <div class="enter-charts"></div>
                <!-- 出渝进出方式 -->
                <div class="out-charts"></div>
              </div>
              <!-- 常住人口/暂住人口 -->
              <div class="person-type">
                <div class="person-type-rotate"></div>
                <div class="person-type-charts"></div>
              </div>
            </div>
            <!--  页面右边部分 -->
            <div class="page-right">
              <!-- 人员迁入原因TOP5 -->
              <div class="ingoing-reason top5-charts-bg">
                <div class="common-title">人员迁入原因TOP5</div>
                <div class="ingoing-reason-charts"></div>
              </div>
              <!-- 人员迁入地TOP5 -->
              <div class="top5-charts-bg">
                <div class="common-title">人员迁入地TOP5</div>
                <div class="ingoing-land-charts">
                  
                </div>
              </div>
              <!-- 人员迁出地TOP5 -->
              <div class="top5-charts-bg">
                <div class="common-title">人员迁出地TOP5</div>
                <div class="out-land-charts"></div>
              </div>
            </div>
          </div>
            

          <!-- 错误提示 -->
          <div class="error-dialog"></div>
      </div>    
      <!--HTML结构开始结束-->
      
      <!--引入JS文件，并且页面上最多只引入这三个JS文件，sea-text可根据实际情况而定，当需要解析handlebars模板时才需引入-->
      <script type="text/javascript" src='../../sea-modules/sea.js'></script>
      <script type="text/javascript" src='../../sea-modules/sea-text.js'></script>
      <script type="text/javascript" src='../../seajs.config.js'></script>
      <script type="text/javascript">
          seajs.use(['../../scripts/sheqing/personFlow/index.js'], function(index){
              index.init()
          })
      </script>
  </body>
</html>
