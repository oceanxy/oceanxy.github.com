<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>公安类</title>
      <link rel="stylesheet" type="text/css" href="../../styles/common/reset.css">
      <link rel="stylesheet" type="text/css" href="../../styles/common/common.css">
      <link rel="stylesheet" type="text/css" href="../../styles/common/charts.css">
      <link rel="stylesheet" type="text/css" href="../../styles/qinqing/server/index.css">
  </head>
  <body>
      <!--HTML结构开始-->
      <div class="server-pages">
          <!-- 页面主要展示内容开始 -->
          <div class="template">
            <div class="page-top"> 
               
              <div class="page-top-total"></div> 
              <div class="server-number">
                <div class="common-title">服务数量同比/环比</div>
                <div class="legend">
                  <span><i></i>同比</span>
                  <span><i></i>环比</span>
                </div>
                <div class="server-number-charts"></div>
              </div>
            </div>
            
            <!-- 底部 -->
            <div class="page-bottom">
              <div class="common-title">服务数量地区分布情况</div>
              <div class="legend">
                <span><i></i>总数</span>
                <span><i></i>驾驶证</span>
                <span><i></i>身份证</span>
              </div>
              <div class="region-distribution-charts"></div>
            </div>
          </div>
            

          <!-- 错误提示 -->
          <div class="error-dialog"></div>
      </div>    
      <!--HTML结构开始结束-->
      
      <!--引入JS文件，并且页面上最多只引入这三个JS文件，sea-text可根据实际情况而定，当需要解析handlebars模板时才需引入-->
      <script type="text/javascript" src='../../sea-modules/sea.js'></script>
      <script type="text/javascript" src='../../sea-modules/sea-text.js'></script>
      <script type="text/javascript" src='../../seajs.config.js'></script>
      <script type="text/javascript">
        seajs.use(['../../scripts/qinqing/server/index.js'], function(home){
            home.init()
        })
     </script>  
  </body>
</html>
