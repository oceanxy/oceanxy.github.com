<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>车辆分布</title>
        
        <link rel="stylesheet" type="text/css" href="../../styles/common/reset.css">
        <link rel="stylesheet" type="text/css" href="../../styles/common/common.css">
        <link rel="stylesheet" type="text/css" href="../../styles/common/charts.css">
        <link rel="stylesheet" type="text/css" href="../../styles/sheqing/vehicle.css">
        <link rel="stylesheet" type="text/css" href="../../styles/sheqing/liMarquee.css">
    </head>
    <body>
        <!--HTML结构开始-->
        <div class="vehicle-container">
            <!--机动车总量-->
            <div class="car-type-count">
                <ul class="count-list">
                <!--countList.tpl-->
                </ul>
            </div>
            <!--高速路口流量-->
            <div class="high-speed-count">
                <div class="title">高速路口流量</div>
                <div id="highSpeedChart" class="high-speed-chart">
                    <svg>
                        <defs>
                            <linearGradient id="leave-fill" x1="0%" x2="0%" y1="100%" y2="0%">
                              <stop offset="0%" stop-color="rgba(53,121,248,.6)" />
                              <stop offset="100%" stop-color="rgba(53,121,248,.6)"/>
                            </linearGradient>
                            <linearGradient id="access-fill" x1="0%" x2="0%" y1="100%" y2="0%">
                              <stop offset="0%" stop-color="rgba(63,219,255,.6)" />
                              <stop offset="100%" stop-color="rgba(63,219,255,.6)" />
                            </linearGradient>
                            <mask id="line-mask" maskUnits="userSpaceOnUse">
                                <rect x="0" y="0" width="1300" height="560" fill="white"></rect>
                            </mask>
                        </defs>
                    </svg>
                </div>
            </div>
            <!--汽车品牌分布-->
            <div class="car-brand-distributed">
                <div class="title">汽车品牌分布</div>
                <div class="car-brand-chars"></div>
            </div>
            <!--驾驶人交通违规数-->
            <div class="weigui-count">
                <div class="title">驾驶人交通违规数</div>
                <div class="chart" id="iconBar"></div>
            </div>
            <!--全市交通违规数-->
            <div class="country-weigui-count">
                <div class="title">全市交通违规数<span class="bili">（同比/环比）</span></div>
                <div class="legend">
                    <span><i></i>同比</span>
                    <span><i></i>环比</span>
                </div>
                <div class="country-weigui-charts"></div>

            </div>
        </div>
        <!--HTML结构开始结束-->

        <!-- 错误提示 -->
        <div class="error-dialog"></div>

        <script type="text/javascript" src='../../sea-modules/sea.js'></script>
        <script type="text/javascript" src='../../sea-modules/sea-text.js'></script>
        <script type="text/javascript" src='../../seajs.config.js'></script>
        <script type="text/javascript">
            seajs.use(['../../scripts/sheqing/vehicle/index.js'], function(index){
                index.init()
            })
        </script>
    </body>
</html>
